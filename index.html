<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>gulu-demo</title>
    <style>
        * { 
            margin: 0; 
            padding: 0px; 
            box-sizing: border-box;
        }
        html {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 4px;
            --color: #333;
            --border-color: #999;
            --border-color-hover: #666;
        }

        #app {
            margin: 20px;
        }

        body {
            font-size: var(--font-size);
        }

        .box {
            margin: 20px;
        }
    </style>
</head>

<body>
    <style>
        .demo {
            height: 50px;
            background: grey;
            border: 1px solid red;
        }
    </style>
    <div id="app">
        <div class="box">
            <g-input value="木四"></g-input>
            <g-input value="哈哈" disabled></g-input>
            <g-input value="努努" readonly></g-input>
        </div>
        <div class="box">
            <g-input value="eeee" @change="inputChange"></g-input>
        </div>
        <div class="box">
            <g-input value="可" error='姓名不能少于两个字'></g-input>
        </div>
        <div class="box">
            <g-input v-model="message"></g-input>
            <p>{{message}}</p>
            <button @click="message+=1">+1</button>
        </div>
        <div style="margin: 20px">
            <g-button>按钮</g-button>
            <g-button icon="settings" :loading="loading" @click='loading = !loading'>按钮</g-button>
            <g-button icon="settings" icon-position="right">按钮</g-button>
            <g-button-group>
                <g-button icon="left">上一页</g-button>
                <g-button>更多</g-button>
                <g-button icon="right" icon-position="right">下一页</g-button>
            </g-button-group>
        </div>
        <g-row>
            <g-col class="demo" span="24" :ipad="{span:12}" :narrow-pc="{span:8}"></g-col>
            <g-col class="demo" span="24" :ipad="{span:12}" :narrow-pc="{span:8}"></g-col>
            <g-col class="demo" span="24" :ipad="{span:12}" :narrow-pc="{span:8}"></g-col>
            <g-col class="demo" span="24" :ipad="{span:12}" :narrow-pc="{span:8}"></g-col>
            <g-col class="demo" span="24" :ipad="{span:12}" :narrow-pc="{span:8}"></g-col>
            <g-col class="demo" span="24" :ipad="{span:12}" :narrow-pc="{span:8}"></g-col>
        </g-row>
        
    </div>

    <script src="./src/app.js"></script>
</body>

</html>
